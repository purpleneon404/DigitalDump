<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Terminal CRT</title>
    <style>
        /* Estilo CRT naranja, con fondo gris oscuro */
        body {
            margin: 0;
            padding: 20px;
            background-color: #111; 
            color: #ff8000; 
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        /* Líneas horizontales suaves para simular CRT */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    rgba(255,128,0,0.03) 0px,
                    rgba(17,17,17,0) 2px,
                    rgba(17,17,17,0) 4px
                );
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        /* Cursor parpadeante */
        .cursor::after {
            content: "_";
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        h1, p, a {
            margin: 0;
            padding: 0;
            line-height: 1.3em;
        }

        p, a {
            margin-bottom: 1em;
        }

        a {
            color: #ff8000;
            text-decoration: none;
        }
        a:hover {
            color: #ffcc66; 
        }

        /* Línea separadora más sutil y estética */
        hr {
            border: none;
            border-top: 1px dashed #ff8000;
            margin: 1em 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D I G I T A L D U M P</h1>
        <hr>
        <p><a href="#">Inventory Disk01 [4tb]</a></p>
        <hr>
        <p><a href="#">Inventory Disk02 [in progress]</a></p>
        <hr>
        <p class="cursor"></p>
    </div>
</body>
</html>
