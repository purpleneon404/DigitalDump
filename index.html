<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Sitio Retro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111; 
            color: #00ff99; 
            font-family: monospace; 
            font-size: 16px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        header, main, footer {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff99;
            padding-bottom: 0.5rem;
        }

        main {
            text-align: center;
            line-height: 1.5em;
        }

        a {
            color: #00ff99;
            text-decoration: none;
            border-bottom: 1px dashed #00ff99;
        }

        a:hover {
            color: #fff;
            border-bottom: 1px dashed #fff;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sitio Retro</h1>
    </header>

    <main>
        <p>
            Bienvenido a este pequeño sitio de estética retro.  
        </p>
        <p>
            Aquí podrás encontrar información básica y en un futuro, más contenido ampliado.
        </p>
        <p>
            <a href="#">Enlace de prueba</a>
        </p>
    </main>

    <footer>
        <p>&copy; 2024 Tu Nombre - Todos los derechos reservados</p>
    </footer>
</body>
</html>
